<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="lib/stylesheets/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" class="output" disabled />
          </div>

          <div class="operator">
            <input type="button" class="calc-btn" value="AC" />
            <input type="button" class="calc-btn" value="DE" />
            <input type="button" class="calc-btn" value="." />
            <input type="button" class="calc-btn" value="/" />
          </div>

          <div>
            <input type="button" class="calc-btn" value="7" />
            <input type="button" class="calc-btn" value="8" />
            <input type="button" class="calc-btn" value="9" />
            <input type="button" class="calc-btn ope" value="*" />
          </div>

          <div>
            <input type="button" class="calc-btn" value="4" />
            <input type="button" class="calc-btn" value="5" />
            <input type="button" class="calc-btn" value="6" />
            <input type="button" class="calc-btn ope" value="-" />
          </div>

          <div>
            <input type="button" class="calc-btn" value="1" />
            <input type="button" class="calc-btn" value="2" />
            <input type="button" class="calc-btn" value="3" />
            <input type="button" class="calc-btn ope" value="+" />
          </div>

          <div>
            <input type="button" class="calc-btn" value="00" />
            <input type="button" class="calc-btn" value="0" />
            <input type="button" class="calc-btn equal ope" value="=" />
          </div>
        </form>
      </div>
    </section>

    <script src="lib/javascript/index.js"></script>
  </body>
</html>
